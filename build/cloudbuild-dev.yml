steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile', '-t', 'asia.gcr.io/$PROJECT_ID/gsb-cms-web:develop', '--build-arg', 'API_BACKEND=http://gsb-api.ubakong.com', '--build-arg', 'OAUTH2_ISSUER=https://mfapwldev.gsb.or.th', '--build-arg', 'OAUTH2_CLIENT_ID=0oa1uk5axxcJJh8mB1d8', '--build-arg', 'OAUTH2_REDIRECT_URI=http://gsb-api.ubakong.com/cms/auth/callback', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia.gcr.io/$PROJECT_ID/gsb-cms-web:develop']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gsb-cms-web-dev'
      - '--image'
      - 'asia.gcr.io/$PROJECT_ID/gsb-cms-web:develop'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
    env:
      - 'CLOUDSDK_CORE_PROJECT=gsbcard'
      - 'CLOUDSDK_COMPUTE_ZONE=asia-southeast1-a'
images:
    - 'asia.gcr.io/$PROJECT_ID/gsb-cms-web:develop'
