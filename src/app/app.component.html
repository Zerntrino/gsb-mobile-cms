<div class="relative">
  <router-outlet (activate)="onActivate($event)"></router-outlet>

  <div class="absolute top-20 right-2 space-y-2">
    <div
      *ngFor="let toast of toastService.toasts; let i = index"
      x-transition.duration.300ms
      class="z-50 rounded-md px-4 py-2 text-white transition"
      [ngClass]="{
        'bg-green-500 hover:bg-green-600': toast.type == 'success',
        'bg-red-500 hover:bg-red-600': toast.type == 'error'
      }"
    >
      <div class="flex items-center space-x-2">
        <p class="flex-1 text-sm cursor-pointer" (click)="removeToast(i)">
          {{ toast.message }}
        </p>
      </div>
    </div>
  </div>
</div>
