<div class="">
  <!-- modal -->
  <div class="relative z-10 transition-all" [hidden]="showDetail == -1">
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white rounded-md overflow-hidden">
          <div class="flex items-center mt-4 mb-2 border-b border-gray-100">
            <div class="flex-1 py-2 px-6 font-semibold">
              {{ showDetail == 0 ? "เพิ่มหมวดหมู่" : "แก้ไขหมวดหมู่" }}
            </div>
            <div class="flex items-center space-x-2 text-sm px-4">
              <div>สถานะ</div>
              <app-toggle
                [value]="createUpdateForm.get('isActive')?.value || false"
                (valueUpdate)="
                  createUpdateForm.get('isActive')?.setValue($event)
                "
              ></app-toggle>
              <div>
                {{
                  createUpdateForm.get("isActive")?.value
                    ? "แสดงผล"
                    : "ไม่แสดงผล"
                }}
              </div>
            </div>
          </div>

          <form
            [formGroup]="createUpdateForm"
            (submit)="sf.form.valid && onCreateUpdateSubmit()"
            #sf="ngForm"
            class="flex flex-col h-full"
          >
            <div class="px-6 py-4">
              <div class="relative">
                <div class="text-sm">ชื่อหมวดหมู่</div>
                <input
                  class="input"
                  name="name"
                  formControlName="name"
                  required
                  placeholder="ชื่อหมวดหมู่"
                />
              </div>

              <div class="my-4">
                <div class="text-sm">รูปภาพไอคอนหมวดหมู่</div>
                <div class="">
                  <div
                    *ngIf="
                      !(
                        iconImageBase64 ||
                        createUpdateForm.get('iconImageUrl')?.value
                      )
                    "
                    (click)="inputImage.click()"
                    class="w-20 h-20 mt-2 flex justify-center items-center rounded-md bg-gray-300 cursor-pointer"
                  >
                    <img src="assets/icons/img.svg" class="w-11 mx-auto" />
                  </div>

                  <div
                    *ngIf="
                      iconImageBase64 ||
                      createUpdateForm.get('iconImageUrl')?.value
                    "
                    (click)="inputImage.click()"
                    class="relative"
                  >
                    <div
                      class="w-20 h-20 mt-2 flex justify-center items-center rounded-md bg-gray-300 overflow-hidden cursor-pointer"
                    >
                      <img
                        class="w-full h-full object-cover"
                        [src]="
                          iconImageBase64 ||
                          createUpdateForm.get('iconImageUrl')?.value
                        "
                      />
                    </div>
                  </div>

                  <input
                    type="file"
                    class="hidden"
                    accept="application/image"
                    #inputImage
                    (change)="inputFileChange($event)"
                  />

                  <div class="my-4 text-gray-400 text-sm">
                    เลือกรูปภาพที่ใช้เป็น icon ( ขนาด 96 x 96 .png ) พื้นหลัง
                    Transparent
                  </div>

                  <div class="my-2 text-red-600" *ngIf="fileError">
                    {{ fileError }}
                  </div>
                </div>
              </div>
            </div>

            <div
              class="px-4 py-4 flex justify-end space-x-4 border-t border-gray-100"
            >
              <button class="button-default-border" (click)="cancelClick()">
                ยกเลิก
              </button>
              <button
                class="button"
                type="submit"
                [disabled]="!createUpdateForm.valid"
              >
                {{ showDetail == 0 ? "เพิ่มหมวดหมู่" : "แก้ไขหมวดหมู่" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
