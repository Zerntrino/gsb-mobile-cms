<div class="my-4 flex border-b border-primary space-x-2">
  <div *ngFor="let t of tabs; index as i" class="border-l border-t border-r px-8 py-2 rounded-t-md cursor-pointer" [ngClass]="index == i? 'border-primary text-primary': 'border-gray-100 text-gray-500'" (click)="tabClick(i)">
    {{t}}
  </div>
</div>
