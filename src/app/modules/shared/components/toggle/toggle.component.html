<div class="checkbox-wrapper-22">
  <label class="switch" [for]="'cbx-' + randomId">
    <input
      [id]="'cbx-' + randomId"
      type="checkbox"
      [checked]="value == 'on' || value"
      (change)="change($event)"
      [attr.disabled]="disabled"
    />
    <div class="slider round"></div>
  </label>
</div>
