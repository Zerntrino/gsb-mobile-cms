<div class="relative">
  <h1 class="text-lg font-semibold px-4 py-2">{{title}}</h1>

  <div class="flex text-sm px-4" *ngIf="items.length">
    <a [routerLink]="item.to || undefined" [class]="i == items.length-1? '': 'text-gray-400'" *ngFor="let item of items; index as i">
      {{item.title}}{{i < items.length-1?'/': ''}}
    </a>
  </div>
</div>
